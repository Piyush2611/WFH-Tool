<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowState</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>FlowState</h1>
            <p>Your work wellness dashboard</p>
        </header>

        <div id="nudge-container" class="nudge-container hidden">
            <!-- Wellness nudges will appear here -->
        </div>

        <main class="dashboard">
            <section class="card activity-card">
                <h2>Recent Activity</h2>
                <!-- <button id="start-recording">Start Recording</button> -->
                <!-- Table for displaying app usage -->
                <table id="usage-table">
                    <thead>
                        <tr>
                            <th class="table-header">App</th>
                            <th class="table-header">Time</th>
                        </tr>
                    </thead>

                    <tbody id="usage-table-body">
                        <!-- Dynamic rows for app usage will be added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="rend.js"></script>
</body>

</html>
